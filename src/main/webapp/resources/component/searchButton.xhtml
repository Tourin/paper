<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    
    <cc:interface componentType="searchButton">
       <cc:attribute name="popupId" required="true" shortDescription="検索画面" type="jp.co.s2_i.view.FormId"/>
       <cc:attribute name="receiver" required="true" method-signature="void receive(java.lang.Object)"/>
       <cc:attribute name="update" required="true" shortDescription="検索後の更新対象"/>
    </cc:interface>

    <cc:implementation>
		<p:commandButton icon="ui-icon-search" styleClass="view" partialSubmit="true" process="@this" update="@this" disabled="#{cc.attrs.disabled}"
			actionListener="#{cc.showDialog}"></p:commandButton>
    </cc:implementation>    
</html>
