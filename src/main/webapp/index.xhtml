<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"

                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/_layout.xhtml">
    <ui:param name="viewBean" value="#{vpnViewBean}" />
    <ui:define name="content">
        <p:panel id="search" header="剩余时间查询">
            <h:panelGrid columns="3" cellpadding="5">  
                <p:outputLabel for="qq" value="输入您的qq或者旺旺号:" />

        </p:panel>
        <p:panel id="searchResult" header="查询结果">
            <h:outputText value="#{viewBean.result}"/>
        </p:panel>

                <h:outputLink value="https://item.taobao.com/item.htm?id=525912694462" target="_blank">购买地址2（游戏专用）</h:outputLink>

    </ui:define>
</ui:composition>
